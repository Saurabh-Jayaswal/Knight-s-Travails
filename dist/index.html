<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link id="favicon" rel="icon" type="image/x-icon" href="" />
    <title>Knight's Travails</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><b>Knight's Travails</b></div>
      <div id="display-info">
        Drag the Knight onto the chessboard or click one of the buttons below to
        get started.
      </div>
      <div class="content">
        <div class="board">
          <div id="board"></div>
          <div class="size-wrapper">
            <p>Change chessboard size: <span id="board-size">6 x 6</span></p>
            <input
              type="range"
              min="6"
              max="25"
              value="50"
              class="slider"
              id="myRange"
            />
          </div>
        </div>
        <div class="Knight-controls">
          <div id="randomly-place"><b>Randomly place Knight</b></div>
          <div id="reset">Reset</div>
          <div class="performance">
            Algorithm performance time:
            <div id="performance-time"></div>
            Number of squares visited:
            <div id="squares-visited"></div>
          </div>
        </div>
        <div class="which-Knight">
          <div id="travail-Knight">Travail Knight</div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
